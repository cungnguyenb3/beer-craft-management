<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="beer">
      <h2 data-cy="beerDetailsHeading"><span>Beer</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ beer.id }}</span>
        </dd>
        <dt><span>Name</span></dt>
        <dd>
          <span>{{ beer.name }}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
          <span>{{ beer.description }}</span>
        </dd>
        <dt><span>Price</span></dt>
        <dd>
          <span>{{ beer.price }}</span>
        </dd>
        <dt><span>Image</span></dt>
        <dd>
          <div *ngIf="beer.image">
            <a (click)="openFile(beer.image, beer.imageContentType)">
              <img [src]="'data:' + beer.imageContentType + ';base64,' + beer.image" style="max-width: 100%" alt="beer image" />
            </a>
            {{ beer.imageContentType }}, {{ byteSize(beer.image) }}
          </div>
        </dd>
        <dt><span>Category</span></dt>
        <dd>
          <div *ngIf="beer.category">
            <a [routerLink]="['/category', beer.category?.id, 'view']">{{ beer.category?.id }}</a>
          </div>
        </dd>
        <dt><span>Manufacturer</span></dt>
        <dd>
          <div *ngIf="beer.manufacturer">
            <a [routerLink]="['/manufacturer', beer.manufacturer?.id, 'view']">{{ beer.manufacturer?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/beer', beer.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
