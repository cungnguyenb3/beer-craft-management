<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="manufacturer">
      <h2 data-cy="manufacturerDetailsHeading"><span>Manufacturer</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ manufacturer.id }}</span>
        </dd>
        <dt><span>Company Name</span></dt>
        <dd>
          <span>{{ manufacturer.companyName }}</span>
        </dd>
        <dt><span>Country</span></dt>
        <dd>
          <div *ngIf="manufacturer.country">
            <a [routerLink]="['/country', manufacturer.country?.id, 'view']">{{ manufacturer.country?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/manufacturer', manufacturer.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
